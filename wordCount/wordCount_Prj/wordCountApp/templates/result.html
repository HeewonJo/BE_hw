<h1>당신이 입력한 텍스트는 {{ word_num }}단어로 구성되어 있습니다.</h1>

<h1>입력한 텍스트:</h1>
<!-- 입력받은 전체 텍스트 -->
{{ alltext }}

<h1>단어 카운트:</h1>
<!-- '단어' - '단어 나온 횟수' -->
{% for word, frequency in dictionary %} 
{{word}} : {{frequency}}
<br />
{% endfor %}

<h1>글자 수 세기</h1>
{{ space_include }}자
<br />

<h1>띄어쓰기 제외 글자 수 세기</h1>
{{ space_except }}자
<br /><br />

<a href="{% url 'wordCount' %}">다시하기</a>
